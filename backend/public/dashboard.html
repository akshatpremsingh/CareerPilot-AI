<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CareerPilot AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .loading-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000000;
            color: #FFFFFF;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid #00FFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #00FFFF;
            margin-bottom: 1rem;
        }
        
        .loading-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 3rem;
            color: #FF4444;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 1.5rem;
            color: #FFFFFF;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #00FFFF, #007BFF);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="loadingContainer" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your dashboard...</div>
        <div class="loading-subtext">Please wait while we redirect you to your personalized dashboard</div>
    </div>
    
    <div id="errorContainer" class="error-container" style="display: none;">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-title">Authentication Required</div>
        <div class="error-message">
            Please sign in to access your personalized dashboard.
        </div>
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i>
            Go to Home
        </a>
    </div>

    <script>
        // Function to get current user from localStorage
        function getCurrentUser() {
            const currentUser = localStorage.getItem('currentUser');
            return currentUser ? JSON.parse(currentUser) : null;
        }
        
        // Function to redirect to appropriate dashboard
        function redirectToDashboard() {
            const user = getCurrentUser();
            
            if (!user) {
                // No user logged in, redirect to sign in page
                window.location.href = 'login.html';
                return;
            }
            
            // Check if user has a valid role
            if (!user.role) {
                // User exists but no role assigned, redirect to sign in
                window.location.href = 'login.html';
                return;
            }
            
            // Redirect based on user role
            switch (user.role) {
                case 'student':
                    window.location.href = 'student-dashboard.html';
                    break;
                case 'mentor':
                    window.location.href = 'mentor-dashboard.html';
                    break;
                case 'admin':
                    window.location.href = 'admin-dashboard.html';
                    break;
                default:
                    // Unknown role, redirect to sign in
                    window.location.href = 'login.html';
                    break;
            }
        }
        
        // Function to show error message
        function showError() {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
        }
        
        // Redirect after a short delay to show loading animation
        setTimeout(() => {
            redirectToDashboard();
        }, 1500);
        
        // Fallback: if redirect doesn't happen within 5 seconds, redirect to sign in
        setTimeout(() => {
            if (document.getElementById('loadingContainer').style.display !== 'none') {
                window.location.href = 'login.html';
            }
        }, 5000);
    </script>
</body>
</html>
