<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Career Mentor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="auth-background">
        <div class="floating-particles"></div>
        <div class="gradient-overlay"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-robot"></i>
                <span>AI Career</span>
            </div>
            <!-- <div class="nav-actions">
                <a href="chatbot.html" class="nav-chatbot-btn">
                    <i class="fas fa-robot"></i>
                    <span>AI Counselor</span>
                </a> -->
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your AI-powered career dashboard</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </form>
        </div>

        <!-- AI Assistant Panel -->
        <div class="ai-assistant">
            <div class="ai-header">
                <i class="fas fa-robot"></i>
                <span>AI Assistant</span>
            </div>
            <div class="ai-content">
                <div class="ai-message">
                    <i class="fas fa-lightbulb"></i>
                    <p>Welcome back! Access your personalized dashboard and continue your career journey.</p>
                </div>
                <div class="ai-features">
                    <div class="ai-feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Track Progress</span>
                    </div>
                    <div class="ai-feature">
                        <i class="fas fa-briefcase"></i>
                        <span>Job Matches</span>
                    </div>
                    <div class="ai-feature">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Skill Analysis</span>
                    </div>
                    <div class="ai-feature">
                        <i class="fas fa-users"></i>
                        <span>Role-based Access</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="chatbot-fab" onclick="openChatbot()" title="Chat with AI Career Counselor">
        <i class="fas fa-robot"></i>
    </button>

    <script src="auth-script.js"></script>
    <script src="chatbot-global.js"></script>
</body>
</html>
